<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tab-active { color: #34d399; border-bottom: 2px solid #34d399; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans p-4 pb-24">

    <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-3">
            <div id="avatar-container" class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center font-bold border border-gray-700">–ì</div>
            <div>
                <h1 id="user-name" class="text-lg font-bold">–ì–æ—Å—Ç—å</h1>
                <p class="text-[10px] text-gray-500 uppercase font-bold">–í—Å–µ–≥–æ: <span id="total-xp" class="text-white">0</span></p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-red-500 font-bold uppercase">HP: <span id="user-hp">100</span></p>
            <div class="w-20 bg-gray-800 h-1.5 rounded-full mt-1 border border-gray-700 overflow-hidden">
                <div id="hp-bar" class="bg-red-500 h-full transition-all" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div id="tab-tasks">
        <div class="bg-gradient-to-br from-gray-800 to-gray-900 rounded-3xl p-5 mb-5 border border-gray-700 shadow-xl">
            <p class="text-gray-500 text-[10px] uppercase font-bold tracking-widest mb-1">–î–æ—Å—Ç—É–ø–Ω–æ XP</p>
            <h2 id="month-xp" class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">0</h2>
        </div>

        <div class="bg-gray-800 rounded-2xl p-4 mb-4 border border-gray-700">
            <div class="flex justify-between mb-2"><span class="text-xs font-bold text-cyan-400">üíß –í–æ–¥–∞</span><span class="text-[10px] text-emerald-400">+5</span></div>
            <div class="flex items-center gap-3">
                <button onclick="drinkWater()" class="bg-cyan-600 w-10 h-10 rounded-lg text-lg active:scale-95">ü•§</button>
                <div class="flex-1">
                    <div class="text-[9px] text-gray-500 uppercase font-bold mb-1" id="water-text">0 / 8</div>
                    <div class="w-full bg-gray-700 h-1 rounded-full"><div id="water-progress" class="bg-cyan-400 h-full rounded-full" style="width: 0%"></div></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="toggleMenu('menu-sport')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-left">üèÉ‚Äç‚ôÇÔ∏è <span class="font-bold text-xs ml-1">–°–ø–æ—Ä—Ç</span></button>
            <button onclick="toggleMenu('menu-family')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-left">üë®‚Äçüë©‚Äçüë¶ <span class="font-bold text-xs ml-1">–°–µ–º—å—è</span></button>
        </div>
        <div id="menu-sport" class="hidden space-y-2 mb-4">
            <button onclick="addXP(150, 'task-run', '–ü—Ä–æ–±–µ–∂–∫–∞', this)" id="task-run" class="w-full p-4 bg-gray-800 rounded-xl border border-gray-700 flex justify-between text-sm"><span>–ü—Ä–æ–±–µ–∂–∫–∞</span><span class="text-emerald-400">+150</span></button>
        </div>
        <div id="menu-family" class="hidden space-y-2 mb-4">
            <button onclick="addXP(100, 'task-kids', '–í—Ä–µ–º—è —Å –¥–µ—Ç—å–º–∏', this)" id="task-kids" class="w-full p-4 bg-gray-800 rounded-xl border border-gray-700 flex justify-between text-sm"><span>–í–∏—Ç—é—à–∞ –∏ –î–∏–º—É–ª—è</span><span class="text-emerald-400">+100</span></button>
        </div>
    </div>

    <div id="tab-shop" class="hidden">
        <h2 class="text-sm font-bold text-gray-500 uppercase mb-4">–ú–∞–≥–∞–∑–∏–Ω üõí</h2>
        <div class="space-y-3" id="shop-list">
            <div onclick="openBuyModal(100, '–ë–∞—Ç–æ–Ω—á–∏–∫', 'üç´')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center active:scale-95">
                <div class="flex items-center gap-3 text-2xl"><span>üç´</span><span class="text-sm font-bold text-white">–ë–∞—Ç–æ–Ω—á–∏–∫</span></div>
                <div class="text-amber-400 font-bold text-sm">100 XP</div>
            </div>
            <div onclick="openBuyModal(150, '–ì–∞–∑–∏—Ä–æ–≤–∫–∞', 'ü•§')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center active:scale-95">
                <div class="flex items-center gap-3 text-2xl"><span>ü•§</span><span class="text-sm font-bold text-white">–ì–∞–∑–∏—Ä–æ–≤–∫–∞</span></div>
                <div class="text-amber-400 font-bold text-sm">150 XP</div>
            </div>
            <div onclick="openBuyModal(600, '–§–∞—Å—Ç –§—É–¥', 'üçî')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 flex justify-between items-center active:scale-95">
                <div class="flex items-center gap-3 text-2xl"><span>üçî</span><span class="text-sm font-bold text-white">–§–∞—Å—Ç –§—É–¥</span></div>
                <div class="text-amber-400 font-bold text-sm">600 XP</div>
            </div>
        </div>
    </div>

    <div id="tab-history" class="hidden">
        <h2 class="text-sm font-bold text-gray-500 uppercase mb-4">–ñ—É—Ä–Ω–∞–ª —Å–æ–±—ã—Ç–∏–π üìñ</h2>
        <div id="history-list" class="space-y-2">
            </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 p-3 flex justify-around z-50">
        <button onclick="showTab('tasks')" id="nav-tasks" class="flex flex-col items-center gap-1 tab-active"><span class="text-lg">üìà</span><span class="text-[9px] uppercase font-bold">–î–µ–ª–∞</span></button>
        <button onclick="showTab('shop')" id="nav-shop" class="flex flex-col items-center gap-1 text-gray-500"><span class="text-lg">üõí</span><span class="text-[9px] uppercase font-bold">–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button onclick="showTab('history')" id="nav-history" class="flex flex-col items-center gap-1 text-gray-500"><span class="text-lg">üìñ</span><span class="text-[9px] uppercase font-bold">–ò—Å—Ç–æ—Ä–∏—è</span></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const backendUrl = "https://rpg-backend-yg16.onrender.com";
        let username = "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä"; 

        function showTab(name) {
            ['tasks', 'shop', 'history'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden'));
            document.getElementById('tab-'+name).classList.remove('hidden');
            ['tasks', 'shop', 'history'].forEach(t => {
                document.getElementById('nav-'+t).classList.toggle('tab-active', t === name);
                document.getElementById('nav-'+t).classList.toggle('text-gray-500', t !== name);
            });
            if (name === 'history') loadHero(); // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –≤—Ö–æ–¥–µ
        }

        function toggleMenu(id) { document.getElementById(id).classList.toggle('hidden'); }

        function updateUI(data) {
            document.getElementById('total-xp').textContent = data.total_xp;
            document.getElementById('month-xp').textContent = data.current_month_xp;
            document.getElementById('user-hp').textContent = data.hp;
            document.getElementById('hp-bar').style.width = data.hp + '%';
            document.getElementById('water-text').textContent = `${data.water_count} / 8`;
            document.getElementById('water-progress').style.width = (data.water_count/8*100)+'%';

            // –ò—Å—Ç–æ—Ä–∏—è
            const hList = document.getElementById('history-list');
            hList.innerHTML = '';
            data.history.forEach(h => {
                const color = h.type === 'gain' ? 'text-emerald-400' : 'text-red-400';
                const sign = h.type === 'gain' ? '+' : '-';
                hList.innerHTML += `<div class="bg-gray-800/50 p-3 rounded-lg border border-gray-800 flex justify-between items-center">
                    <div><div class="text-xs font-bold">${h.desc}</div><div class="text-[9px] text-gray-500">${h.time}</div></div>
                    <div class="font-bold ${color}">${sign}${h.amt}</div>
                </div>`;
            });

            // –ö–Ω–æ–ø–∫–∏ –∑–∞–¥–∞—á
            const done = data.completed_tasks.split(',');
            document.querySelectorAll('[id^="task-"]').forEach(btn => {
                const isDone = done.includes(btn.id);
                btn.disabled = isDone;
                btn.style.opacity = isDone ? '0.3' : '1';
            });
        }

        async function loadHero() {
            const r = await fetch(`${backendUrl}/get_hero/${username}`);
            updateUI(await r.json());
        }

        async function addXP(amt, id, name, btn) {
            btn.disabled = true;
            const r = await fetch(`${backendUrl}/add_xp/${username}?amount=${amt}&task_id=${id}&task_name=${name}`, {method:'POST'});
            updateUI(await r.json());
        }

        async function drinkWater() {
            const r = await fetch(`${backendUrl}/drink_water/${username}`, {method:'POST'});
            updateUI(await r.json());
        }

        // –í–´–ë–û–† –ö–û–õ–ò–ß–ï–°–¢–í–ê
        function openBuyModal(cost, name, icon) {
            const qty = prompt(`–°–∫–æ–ª—å–∫–æ —à—Ç—É–∫ "${name}" –±–µ—Ä–µ–º?`, "1");
            if (qty && parseInt(qty) > 0) {
                confirmBuy(cost, name, parseInt(qty));
            }
        }

        async function confirmBuy(cost, name, qty) {
            const r = await fetch(`${backendUrl}/buy_reward/${username}?cost=${cost}&name=${name}&qty=${qty}`, {method:'POST'});
            const data = await r.json();
            if (data.error) tg.showAlert(data.error); else updateUI(data);
        }

        loadHero();
    </script>
</body>
</html>
