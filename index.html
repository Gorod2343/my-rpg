<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0c1017; color: #f0f6fc; }
        .prosto-card { background-color: #161b22; border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; }
        .prosto-btn { background-color: #2563eb; color: white; border-radius: 1rem; transition: all 0.2s ease; }
        .nav-active { color: #3b82f6; background-color: rgba(255, 255, 255, 0.05); }
        .btn-loading { opacity: 0.6; pointer-events: none; }
        .done-task { opacity: 0.4; pointer-events: none; }
        .accordion-content { overflow: hidden; transition: max-height 0.4s ease-in-out; max-height: 0; }
        .chevron { transition: transform 0.3s ease; }
        .rotate-180 { transform: rotate(180deg); }
    </style>
</head>
<body class="p-4 pb-28 antialiased">

    <div id="splash-screen" class="fixed inset-0 bg-[#0c1017] z-[9999] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="splash-text" class="text-blue-500 font-bold text-xs uppercase tracking-widest animate-pulse">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</p>
    </div>

    <div class="flex justify-between items-center mb-8 pt-2">
        <div class="flex items-center gap-3">
            <div id="avatar" class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xl"></div>
            <div>
                <h1 id="user-name" class="text-lg font-bold leading-tight">...</h1>
                <div class="flex items-center gap-2">
                    <p class="text-xs text-gray-400">XP: <span id="total-xp" class="text-white">0</span></p>
                    <div id="streak-badge" class="hidden items-center bg-orange-500/10 px-1.5 py-0.5 rounded-full border border-orange-500/20">
                        <span>üî•</span><span id="streak-count" class="text-[10px] text-orange-500 font-black ml-0.5">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-[10px] text-gray-400 font-bold uppercase mb-1">HP <span id="user-hp">100</span>%</div>
            <div class="w-20 bg-[#0c1017] h-1 rounded-full border border-gray-800 overflow-hidden"><div id="hp-bar" class="bg-blue-500 h-full w-full"></div></div>
        </div>
    </div>

    <div id="tab-tasks" class="tab-content space-y-6">
        <div class="prosto-card p-6 text-center">
            <p class="text-gray-400 text-[10px] font-bold uppercase mb-1">–í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ</p>
            <h2 id="month-xp" class="text-5xl font-black text-white">0</h2>
        </div>

        <div class="prosto-card p-5">
            <div class="flex justify-between items-center mb-4">
                <div class="font-bold text-xs text-blue-400 uppercase tracking-widest">–í–æ–¥–∞</div>
                <div class="text-xs font-bold" id="water-text">0 / 8 —Å—Ç.</div>
            </div>
            <button onclick="drinkWater(this)" class="w-full prosto-btn p-4 font-bold text-sm shadow-lg shadow-blue-900/20 active:scale-95">–ü–ò–¢–¨ üíß</button>
            <div class="w-full bg-[#0c1017] h-1.5 rounded-full mt-4 overflow-hidden"><div id="water-progress" class="bg-blue-500 h-full w-0"></div></div>
        </div>

        <div class="prosto-card overflow-hidden">
            <button onclick="toggleAccordion('acc-sport', 'icon-sport')" class="w-full p-5 flex justify-between items-center"><span class="font-bold text-white">–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</span><svg id="icon-sport" class="w-5 h-5 chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
            <div id="acc-sport" class="accordion-content bg-[#0c1017]/30 border-t border-gray-800/50"><div id="list-sport" class="p-2 space-y-1"></div></div>
        </div>
        <div class="prosto-card overflow-hidden">
            <button onclick="toggleAccordion('acc-family', 'icon-family')" class="w-full p-5 flex justify-between items-center"><span class="font-bold text-white">–û—Ç–Ω–æ—à–µ–Ω–∏—è</span><svg id="icon-family" class="w-5 h-5 chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
            <div id="acc-family" class="accordion-content bg-[#0c1017]/30 border-t border-gray-800/50"><div id="list-family" class="p-2 space-y-1"></div></div>
        </div>

        <button onclick="openEditor()" class="w-full text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-4">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–∏—Ç—å</button>
    </div>

    <div id="tab-calc" class="tab-content hidden space-y-6">
        <h2 class="text-2xl font-black text-center mt-4">–ë–∏–æ–º–µ—Ç—Ä–∏—è</h2>
        <div class="prosto-card p-6 space-y-4">
            <input type="number" id="calc-height" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-4 text-white" placeholder="–†–æ—Å—Ç (—Å–º)">
            <input type="number" id="calc-weight" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-4 text-white" placeholder="–í–µ—Å (–∫–≥)">
            <button onclick="saveBiometrics(this)" class="w-full prosto-btn p-4 font-bold">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div id="tab-shop" class="tab-content hidden p-4"></div>
    <div id="tab-history" class="tab-content hidden p-4"></div>

    <div id="editor-modal" class="fixed inset-0 bg-[#0c1017] z-[10000] p-4 overflow-y-auto hidden">
        <div class="flex justify-between items-center mb-6"><h2 class="text-xl font-bold">–†–µ–¥–∞–∫—Ç–æ—Ä</h2><button onclick="closeEditor()">–ó–∞–∫—Ä—ã—Ç—å</button></div>
        <div id="editor-list" class="space-y-2 mb-20"></div>
        <button onclick="saveHabitsToServer(this)" class="w-full bg-blue-600 text-white rounded-2xl p-4 font-bold fixed bottom-6 left-4 right-4 max-w-md mx-auto">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-[#161b22]/95 backdrop-blur-xl border border-gray-800 rounded-[2rem] p-2 flex justify-around shadow-2xl z-50">
        <button onclick="showTab('tasks')" id="nav-tasks" class="flex-1 py-3 rounded-2xl nav-active text-[9px] font-black uppercase">–ü—É—Ç—å</button>
        <button onclick="showTab('calc')" id="nav-calc" class="flex-1 py-3 rounded-2xl text-gray-500 text-[9px] font-black uppercase">–ë–∏–æ</button>
        <button onclick="showTab('shop')" id="nav-shop" class="flex-1 py-3 rounded-2xl text-gray-500 text-[9px] font-black uppercase">–ú–∞–≥</button>
        <button onclick="showTab('history')" id="nav-history" class="flex-1 py-3 rounded-2xl text-gray-500 text-[9px] font-black uppercase">–ñ—É—Ä</button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const backendUrl = "https://rpg-backend-yg16.onrender.com";
        const userId = tg.initDataUnsafe?.user?.id.toString() || "guest";
        const firstName = tg.initDataUnsafe?.user?.first_name || "–ì–µ—Ä–æ–π";
        const reqHeaders = { 'Content-Type': 'application/json', 'X-TG-Data': tg.initData || "" };

        document.getElementById('user-name').textContent = firstName;
        document.getElementById('avatar').textContent = firstName[0];

        let currentHabits = [];
        let completedTasksArray = [];

        // –ê–í–¢–û-–ó–ê–ö–†–´–¢–ò–ï –°–ü–õ–ï–®–ê (–°—Ç—Ä–∞—Ö–æ–≤–∫–∞)
        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            if (splash) {
                splash.style.opacity = '0';
                setTimeout(() => splash.style.display = 'none', 500);
            }
        }, 8000);

        function renderHabits() {
            const listSport = document.getElementById('list-sport');
            const listFamily = document.getElementById('list-family');
            const editorList = document.getElementById('editor-list');
            listSport.innerHTML = ''; listFamily.innerHTML = ''; editorList.innerHTML = '';

            currentHabits.forEach(h => {
                const isDone = completedTasksArray.includes(h.id);
                const html = `<button onclick="addXP('${h.id}', this)" class="w-full text-left flex items-center gap-4 p-4 rounded-xl ${isDone ? 'done-task' : ''}" ${isDone ? 'disabled' : ''}><div class="w-5 h-5 rounded-full border-2 ${isDone ? 'bg-blue-600 border-blue-600' : 'border-gray-600'} flex items-center justify-center text-[10px]">${isDone ? '‚úì' : ''}</div><div class="flex-1"><div class="text-sm font-bold text-white">${h.name}</div></div><div class="text-blue-400 font-bold text-xs">+${h.xp}</div></button>`;
                if (h.cat === 'sport') listSport.innerHTML += html; else listFamily.innerHTML += html;
                editorList.innerHTML += `<div class="bg-[#161b22] p-4 rounded-xl flex justify-between mb-2"><span>${h.name}</span><button onclick="removeHabit('${h.id}')" class="text-red-500">–£–¥–∞–ª–∏—Ç—å</button></div>`;
            });
        }

        async function loadHero() {
            try {
                const r = await fetch(`${backendUrl}/get_hero/${userId}`, { headers: reqHeaders });
                if (r.ok) updateUI(await r.json());
                else throw new Error();
            } catch(e) {
                document.getElementById('splash-text').textContent = "–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –û–∂–∏–¥–∞–Ω–∏–µ...";
                document.getElementById('splash-text').style.color = "#ef4444";
            }
        }

        function updateUI(data) {
            document.getElementById('total-xp').textContent = data.total_xp;
            document.getElementById('month-xp').textContent = data.current_month_xp;
            document.getElementById('user-hp').textContent = data.hp;
            document.getElementById('hp-bar').style.width = data.hp + '%';
            document.getElementById('water-text').textContent = `${data.water_count} / ${data.water_goal} —Å—Ç.`;
            document.getElementById('water-progress').style.width = Math.min((data.water_count / data.water_goal * 100), 100) + '%';
            
            if (data.streak > 0) {
                document.getElementById('streak-badge').classList.replace('hidden', 'flex');
                document.getElementById('streak-count').textContent = data.streak;
            }

            completedTasksArray = data.completed_tasks ? data.completed_tasks.split(',') : [];
            currentHabits = data.custom_habits ? JSON.parse(data.custom_habits) : [
                { id: 'task-run', cat: 'sport', name: '–ü—Ä–æ–±–µ–∂–∫–∞', xp: 150 },
                { id: 'task-strength', cat: 'sport', name: '–°–∏–ª–æ–≤–∞—è', xp: 200 },
                { id: 'task-family-time', cat: 'family', name: '–í—Ä–µ–º—è —Å —Å–µ–º—å–µ–π', xp: 100 }
            ];
            renderHabits();
            document.getElementById('splash-screen').style.display = 'none';
        }

        async function drinkWater(btn) { 
            btn.classList.add('btn-loading'); 
            const r = await fetch(`${backendUrl}/drink_water/${userId}`, {method:'POST', headers: reqHeaders}); 
            if(r.ok) updateUI(await r.json()); 
            btn.classList.remove('btn-loading'); 
        }

        async function addXP(id, btn) { 
            btn.classList.add('btn-loading'); 
            const r = await fetch(`${backendUrl}/add_xp/${userId}?task_id=${id}`, {method:'POST', headers: reqHeaders}); 
            if(r.ok) updateUI(await r.json()); 
            btn.classList.remove('btn-loading'); 
        }

        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + name).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active', 'text-blue-500'));
            document.getElementById('nav-' + name).classList.add('nav-active');
            loadHero();
        }

        function toggleAccordion(cid, iid) {
            const c = document.getElementById(cid); const i = document.getElementById(iid);
            const isO = c.style.maxHeight && c.style.maxHeight !== '0px';
            document.querySelectorAll('.accordion-content').forEach(el => el.style.maxHeight = '0px');
            if (!isO) { c.style.maxHeight = c.scrollHeight + "px"; i.classList.add('rotate-180'); }
            else { i.classList.remove('rotate-180'); }
        }

        function openEditor() { document.getElementById('editor-modal').classList.remove('hidden'); }
        function closeEditor() { document.getElementById('editor-modal').classList.add('hidden'); }

        loadHero();
    </script>
</body>
</html>
