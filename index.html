    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        // --- –ú–ê–ì–ò–Ø TELEGRAM API ---
        // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        const user = tg.initDataUnsafe?.user;

        if (user) {
            // 1. –°—Ç–∞–≤–∏–º –Ω–∞—Å—Ç–æ—è—â–µ–µ –∏–º—è
            document.getElementById('user-name').textContent = user.first_name;

            // 2. –†–∞–∑–±–∏—Ä–∞–µ–º—Å—è —Å –∞–≤–∞—Ç–∞—Ä–∫–æ–π
            const avatarContainer = document.getElementById('avatar-container');
            
            if (user.photo_url) {
                // –ï—Å–ª–∏ —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å—Ç—å –ø—É–±–ª–∏—á–Ω–∞—è –∞–≤–∞—Ç–∞—Ä–∫–∞, –≤—Å—Ç–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É
                avatarContainer.innerHTML = `<img src="${user.photo_url}" alt="Avatar" class="w-full h-full object-cover">`;
            } else {
                // –ï—Å–ª–∏ –∞–≤–∞—Ç–∞—Ä–∫–∞ —Å–∫—Ä—ã—Ç–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏ –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç–∏, —Å—Ç–∞–≤–∏–º –ø–µ—Ä–≤—É—é –±—É–∫–≤—É –µ–≥–æ –∏–º–µ–Ω–∏
                document.getElementById('avatar-initial').textContent = user.first_name.charAt(0).toUpperCase();
            }
        } else {
            // –ï—Å–ª–∏ –∫—Ç–æ-—Ç–æ –æ—Ç–∫—Ä—ã–ª —Å—Å—ã–ª–∫—É –ø—Ä–æ—Å—Ç–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ, –∞ –Ω–µ —á–µ—Ä–µ–∑ Telegram
            document.getElementById('user-name').textContent = "–ì–æ—Å—Ç—å";
        }
        // --------------------------

        // –õ–æ–≥–∏–∫–∞ –ø–ª–∞–≤–Ω–æ–≥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è –ø–æ–¥–º–µ–Ω—é
        function toggleMenu(menuId) {
            const allMenus = document.querySelectorAll('.submenu-enter');
            allMenus.forEach(menu => {
                if(menu.id !== menuId) {
                    menu.classList.remove('submenu-enter-active');
                }
            });
            
            const targetMenu = document.getElementById(menuId);
            targetMenu.classList.toggle('submenu-enter-active');
            
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
