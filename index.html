<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tab-active { color: #10b981; border-bottom: 3px solid #10b981; }
        .done-task { opacity: 0.3; filter: grayscale(1); pointer-events: none; text-decoration: line-through; }
        .btn-loading { opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans p-4 pb-28">

    <div class="flex justify-between items-center mb-4">
        <div class="flex items-center gap-3">
            <div id="avatar-container" class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center font-bold border border-gray-700">–ê</div>
            <div>
                <h1 id="user-name" class="text-base font-bold text-white">–ê–ª–µ–∫—Å–∞–Ω–¥—Ä</h1>
                <p class="text-[9px] text-gray-500 uppercase font-black">–í—Å–µ–≥–æ XP: <span id="total-xp" class="text-gray-300">0</span></p>
            </div>
        </div>
        <div class="text-right">
            <div class="text-[9px] text-red-500 font-black uppercase mb-1">HP: <span id="user-hp">100</span>%</div>
            <div class="w-20 bg-gray-800 h-1.5 rounded-full border border-gray-700 overflow-hidden shadow-inner">
                <div id="hp-bar" class="bg-red-500 h-full transition-all" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div id="tab-tasks">
        <div class="bg-gray-800 rounded-3xl p-6 mb-6 border border-gray-700 shadow-xl">
            <p class="text-gray-500 text-[9px] uppercase font-black mb-1">–ë–∞–ª–∞–Ω—Å –º–µ—Å—è—Ü–∞</p>
            <h2 id="month-xp" class="text-5xl font-black text-emerald-400">0</h2>
        </div>

        <div class="bg-gray-800 rounded-2xl p-4 mb-6 border border-gray-700">
            <div class="flex justify-between items-center mb-3">
                <span class="text-xs font-black text-cyan-400">üíß –í–û–î–ê</span>
                <span class="text-emerald-400 font-bold text-xs">+5 XP</span>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="drinkWater()" class="bg-cyan-600 w-10 h-10 rounded-xl text-lg active:scale-90 shadow-lg">ü•§</button>
                <div class="flex-1">
                    <div id="water-text" class="text-[10px] text-gray-500 font-bold mb-1 font-mono">0 / 8</div>
                    <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden">
                        <div id="water-progress" class="bg-cyan-400 h-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <button onclick="toggleMenu('menu-sport')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-left active:scale-95 transition-all">
                üèÉ‚Äç‚ôÇÔ∏è <span class="text-[10px] font-black uppercase ml-1">–ë–µ–≥</span>
            </button>
            <button onclick="toggleMenu('menu-family')" class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-left active:scale-95 transition-all">
                üë®‚Äçüë©‚Äçüë¶ <span class="text-[10px] font-black uppercase ml-1">–°–µ–º—å—è</span>
            </button>
        </div>

        <div id="menu-sport" class="hidden space-y-2 mb-4">
            <button onclick="addXP(150, 'task-run', '–ü—Ä–æ–±–µ–∂–∫–∞', this)" id="task-run" class="w-full p-4 bg-gray-800 rounded-xl border border-gray-700 flex justify-between items-center shadow-lg active:scale-[0.98]">
                <span class="font-bold text-sm">–ü—Ä–æ–±–µ–∂–∫–∞</span>
                <span class="text-emerald-400 font-black">+150 XP</span>
            </button>
        </div>

        <div id="menu-family" class="hidden space-y-2 mb-4">
            <button onclick="addXP(100, 'task-kids', '–í—Ä–µ–º—è —Å —Å—ã–Ω–æ–≤—å—è–º–∏', this)" id="task-kids" class="w-full p-4 bg-gray-800 rounded-xl border border-gray-700 flex justify-between items-center shadow-lg active:scale-[0.98]">
                <span class="font-bold text-sm text-left">–í–∏—Ç—é—à–∞ –∏ –î–∏–º—É–ª—è</span>
                <span class="text-emerald-400 font-black">+100 XP</span>
            </button>
        </div>
    </div>

    <div id="tab-shop" class="hidden">
        <h2 class="text-[10px] font-black text-gray-500 uppercase mb-4 tracking-widest">–¢–≤–æ–∏ –Ω–∞–≥—Ä–∞–¥—ã üõí</h2>
        <div id="shop-items" class="space-y-4"></div>
    </div>

    <div id="tab-history" class="hidden">
        <h2 class="text-[10px] font-black text-gray-500 uppercase mb-4 tracking-widest">–ò—Å—Ç–æ—Ä–∏—è —Å–æ–±—ã—Ç–∏–π üìú</h2>
        <div id="history-list" class="space-y-2"></div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-800 p-4 flex justify-around z-50 shadow-2xl">
        <button onclick="showTab('tasks')" id="nav-tasks" class="flex flex-col items-center gap-1 tab-active transition-all"><span class="text-xl">üìä</span><span class="text-[8px] font-black uppercase">–î–µ–ª–∞</span></button>
        <button onclick="showTab('shop')" id="nav-shop" class="flex flex-col items-center gap-1 text-gray-500 transition-all"><span class="text-xl">üõí</span><span class="text-[8px] font-black uppercase">–ú–∞–≥–∞–∑–∏–Ω</span></button>
        <button onclick="showTab('history')" id="nav-history" class="flex flex-col items-center gap-1 text-gray-500 transition-all"><span class="text-xl">üìú</span><span class="text-[8px] font-black uppercase">–ñ—É—Ä–Ω–∞–ª</span></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const backendUrl = "https://rpg-backend-yg16.onrender.com";
        const username = "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä"; 

        const rewards = [
            { id: 'baton', name: '–ë–∞—Ç–æ–Ω—á–∏–∫', cost: 100, icon: 'üç´' },
            { id: 'soda', name: '–ì–∞–∑–∏—Ä–æ–≤–∫–∞', cost: 150, icon: 'ü•§' },
            { id: 'pastry', name: '–í—ã–ø–µ—á–∫–∞', cost: 200, icon: 'ü•ê' },
            { id: 'snacks', name: '–°–Ω–µ–∫–∏', cost: 300, icon: 'üçø' },
            { id: 'fast', name: '–§–∞—Å—Ç –§—É–¥', cost: 600, icon: 'üçî' }
        ];
        let shopState = {};
        rewards.forEach(r => shopState[r.id] = 1);

        function renderShop() {
            document.getElementById('shop-items').innerHTML = rewards.map(r => `
                <div class="bg-gray-800 rounded-2xl p-4 border border-gray-700 shadow-md">
                    <div class="flex justify-between mb-3">
                        <div class="flex items-center gap-3"><span class="text-2xl">${r.icon}</span><span class="font-bold text-sm">${r.name}</span></div>
                        <div class="text-amber-400 font-black text-xs">${r.cost} XP / —à—Ç</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="flex items-center bg-gray-900 rounded-lg p-1 border border-gray-700 shadow-inner">
                            <button onclick="changeQty('${r.id}', -1)" class="w-8 h-8 font-bold text-gray-500 active:text-white">-</button>
                            <span id="qty-${r.id}" class="w-8 text-center text-xs font-black">${shopState[r.id]}</span>
                            <button onclick="changeQty('${r.id}', 1)" class="w-8 h-8 font-bold text-gray-500 active:text-white">+</button>
                        </div>
                        <button id="buy-btn-${r.id}" onclick="buy('${r.id}')" class="flex-1 bg-emerald-600 hover:bg-emerald-500 rounded-lg p-2 font-black text-[10px] uppercase shadow-lg transition-all active:scale-95">
                            –ö—É–ø–∏—Ç—å: <span id="total-${r.id}">${r.cost * shopState[r.id]}</span> XP
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function changeQty(id, delta) {
            shopState[id] = Math.max(1, shopState[id] + delta);
            const r = rewards.find(i => i.id === id);
            document.getElementById(`qty-${id}`).textContent = shopState[id];
            document.getElementById(`total-${id}`).textContent = r.cost * shopState[id];
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); // –ú—è–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        }

        async function buy(id) {
            const r = rewards.find(i => i.id === id);
            const btn = document.getElementById(`buy-btn-${id}`);
            const qty = shopState[id];
            
            btn.classList.add('btn-loading'); // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –∑–∞–ø—Ä–æ—Å–∞
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            try {
                const res = await fetch(`${backendUrl}/buy_reward/${username}?cost=${r.cost}&name=${r.name}&qty=${qty}`, {method:'POST'});
                const data = await res.json();
                
                if (data.error) {
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error'); // –í–∏–±—Ä–∞—Ü–∏—è –æ—à–∏–±–∫–∏
                    tg.showAlert(data.error);
                } else {
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success'); // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞!
                    updateUI(data);
                    shopState[id] = 1; 
                    renderShop();
                }
            } catch (e) {
                console.error(e);
            } finally {
                btn.classList.remove('btn-loading');
            }
        }

        function updateUI(data) {
            document.getElementById('total-xp').textContent = data.total_xp;
            document.getElementById('month-xp').textContent = data.current_month_xp;
            document.getElementById('user-hp').textContent = data.hp;
            document.getElementById('hp-bar').style.width = data.hp + '%';
            document.getElementById('water-text').textContent = `${data.water_count} / 8`;
            document.getElementById('water-progress').style.width = (data.water_count/8*100)+'%';
            
            document.getElementById('history-list').innerHTML = data.history.map(h => `
                <div class="bg-gray-800/50 p-3 rounded-xl border border-gray-800 flex justify-between items-center">
                    <div class="text-[11px] font-bold">${h.desc} <span class="text-[8px] text-gray-600 ml-1 font-mono uppercase">${h.time}</span></div>
                    <div class="font-black text-xs ${h.type === 'gain' ? 'text-emerald-400' : 'text-red-500'}">
                        ${h.type === 'gain' ? '+' : '-'}${h.amt}
                    </div>
                </div>
            `).join('');

            const done = data.completed_tasks.split(',');
            document.querySelectorAll('[id^="task-"]').forEach(btn => {
                const isDone = done.includes(btn.id);
                btn.className = isDone ? "w-full p-4 bg-gray-800 rounded-xl border border-gray-700 flex justify-between items-center done-task" : "w-full p-4 bg-gray-800 rounded-xl border border-gray-700 flex justify-between items-center";
                btn.disabled = isDone;
            });
        }

        async function loadHero() {
            const r = await fetch(`${backendUrl}/get_hero/${username}`);
            updateUI(await r.json());
        }

        async function addXP(amt, id, name, btn) {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            const r = await fetch(`${backendUrl}/add_xp/${username}?amount=${amt}&task_id=${id}&task_name=${name}`, {method:'POST'});
            updateUI(await r.json());
        }

        async function drinkWater() {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            const r = await fetch(`${backendUrl}/drink_water/${username}`, {method:'POST'});
            updateUI(await r.json());
        }

        function showTab(name) {
            ['tasks', 'shop', 'history'].forEach(t => {
                document.getElementById('tab-'+t).classList.toggle('hidden', t !== name);
                document.getElementById('nav-'+t).classList.toggle('tab-active', t === name);
                document.getElementById('nav-'+t).classList.toggle('text-gray-500', t !== name);
            });
            if (name === 'shop') renderShop();
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        function toggleMenu(id) { document.getElementById(id).classList.toggle('hidden'); }
        loadHero();
    </script>
</body>
</html>
