    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0c1017; color: #f0f6fc; }
        .prosto-card { background-color: #161b22; border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; }
        .prosto-btn { background-color: #2563eb; color: white; border-radius: 1rem; transition: all 0.2s ease; font-weight: 700; }
        .prosto-btn:active { transform: scale(0.97); background-color: #1d4ed8; }
        .nav-active { color: #3b82f6; background-color: rgba(255, 255, 255, 0.05); }
        .btn-loading { opacity: 0.6; pointer-events: none; transform: scale(0.98); }
        .sleep-active { background-color: #1e3a8a !important; animation: pulse-blue 2s infinite; }
        .done-task { opacity: 0.4; pointer-events: none; }
        
        #splash-screen { transition: opacity 0.5s ease-out; }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); } }
        
        .accordion-content { overflow: hidden; transition: max-height 0.4s ease-in-out; max-height: 0; }
        .chevron { transition: transform 0.3s ease; }
        .rotate-180 { transform: rotate(180deg); }
        
        #editor-modal { transition: opacity 0.3s, transform 0.3s; opacity: 0; pointer-events: none; transform: translateY(20px); }
        #editor-modal.active { opacity: 1; pointer-events: auto; transform: translateY(0); }
        
        .history-item { background-color: #1e242c; border-radius: 0.75rem; padding: 0.75rem; }
    </style>
</head>
<body class="p-4 pb-28 antialiased">

    <!-- –í–∫–ª–∞–¥–∫–∞ "–ë–∏–æ" (–∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä) -->
    <div id="tab-calc" class="tab-content hidden space-y-6">

        <div class="prosto-card p-6 space-y-5">
            <div class="grid grid-cols-2 gap-4">

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ –ø—Ä–∏–≤—ã—á–µ–∫ -->
    <div id="editor-modal" class="fixed inset-0 bg-[#0c1017] z-[10000] p-4 overflow-y-auto hidden">
        <div class="flex justify-between items-center mb-6 pt-2"><h2 class="text-xl font-bold">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–µ–ª</h2><button onclick="closeEditor()" class="text-gray-400 font-bold">‚úï</button></div>
        <div class="prosto-card p-5 mb-6 space-y-3">
            <input type="text" id="new-h-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-white">
            <div class="grid grid-cols-2 gap-3">
                <select id="new-h-cat" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-white"><option value="sport">üí™ –°–ø–æ—Ä—Ç</option><option value="family">‚ù§Ô∏è –°–µ–º—å—è</option></select>
                <input type="number" id="new-h-xp" placeholder="XP" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-white">

    <!-- –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-[#161b22]/95 backdrop-blur-xl border border-gray-800 rounded-[2rem] p-2 flex justify-around shadow-2xl z-50">
        <button onclick="showTab('tasks')" id="nav-tasks" class="flex-1 py-3 rounded-2xl nav-active text-[9px] font-black uppercase">–ü—É—Ç—å</button>
        <button onclick="showTab('calc')" id="nav-calc" class="flex-1 py-3 rounded-2xl text-gray-500 text-[9px] font-black uppercase">–ë–∏–æ</button>

        <button onclick="showTab('history')" id="nav-history" class="flex-1 py-3 rounded-2xl text-gray-500 text-[9px] font-black uppercase">–ñ—É—Ä</button>
    </nav>

    <script>
        (function() {
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —Å–ø–ª–µ—à-—ç–∫—Ä–∞–Ω–∞ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–¥–∞–∂–µ –µ—Å–ª–∏ –ø—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞)
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                if (splash) splash.style.display = 'none';
            }, 3000);

            // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram —Å –∑–∞—â–∏—Ç–æ–π –æ—Ç –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –æ–∫—Ä—É–∂–µ–Ω–∏—è ---
            const tg = window.Telegram?.WebApp;
            if (tg) {
                tg.expand();
                tg.ready();
            } else {
                console.warn('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ Telegram, –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ä–µ–∂–∏–º "guest"');
            }
            const userId = tg?.initDataUnsafe?.user?.id.toString() || "guest";
            const firstName = tg?.initDataUnsafe?.user?.first_name || "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä";

            // --- –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã ---
            const BACKEND_URL = "https://rpg-backend-yg16.onrender.com";

            // --- –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---
            let currentHabits = [];
            let completedTasksArray = [];
            let editingId = null;

            // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
            const splashScreen = document.getElementById('splash-screen');
            const userNameEl = document.getElementById('user-name');
            const avatarContainer = document.getElementById('avatar-container');
            const totalXpEl = document.getElementById('total-xp');
            const monthXpEl = document.getElementById('month-xp');
            const userHpEl = document.getElementById('user-hp');
            const hpBarEl = document.getElementById('hp-bar');
            const waterTextEl = document.getElementById('water-text');
            const btnSleep = document.getElementById('btn-sleep');
            const sleepIcon = document.getElementById('sleep-icon');
            const sleepBtnText = document.getElementById('sleep-btn-text');
            const sleepStatus = document.getElementById('sleep-status');

            userNameEl.textContent = firstName;
            avatarContainer.textContent = firstName.charAt(0).toUpperCase();

            // --- –§—É–Ω–∫—Ü–∏—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è HTML ---
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –¥–∞–Ω–Ω—ã–º–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞ ---
            function updateUI(data) {
                if (!data) return;

                totalXpEl.textContent = data.total_xp || 0;
                monthXpEl.textContent = data.current_month_xp || 0;
                userHpEl.textContent = data.hp || 100;
                hpBarEl.style.width = (data.hp || 100) + '%';
                waterTextEl.textContent = `${data.water_count || 0} / ${data.water_goal || 8}`;

                if (data.sleep_start) {
                    btnSleep.classList.add('sleep-active');
                    sleepIcon.textContent = '‚òÄÔ∏è';
                    sleepBtnText.textContent = '–ü—Ä–æ—Å–Ω—É—Ç—å—Å—è';
                    const dt = new Date(data.sleep_start);
                    if (!isNaN(dt)) {
                        sleepStatus.textContent = `C ${dt.getHours()}:${dt.getMinutes().toString().padStart(2, '0')}`;
                    } else {
                        sleepStatus.textContent = 'OFF';
                    }
                } else {
                    btnSleep.classList.remove('sleep-active');
                    sleepIcon.textContent = 'üåô';
                    sleepBtnText.textContent = '–£—Å–Ω—É—Ç—å';
                    sleepStatus.textContent = 'OFF';
                }

                completedTasksArray = Array.isArray(data.completed_tasks) ? data.completed_tasks : [];

                try {
                    if (data.custom_habits && data.custom_habits.trim() !== '') {
                        currentHabits = JSON.parse(data.custom_habits);
                    } else {
                        currentHabits = [
                            { id: 'task-run', cat: 'sport', name: '–ü—Ä–æ–±–µ–∂–∫–∞', xp: 150 },
                            { id: 'task-strength', cat: 'sport', name: '–°–∏–ª–æ–≤–∞—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞', xp: 200 },
                            { id: 'task-family', cat: 'family', name: '–í—Ä–µ–º—è —Å —Å–µ–º—å–µ–π', xp: 100 }
                        ];
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ custom_habits', e);
                    currentHabits = [
                        { id: 'task-run', cat: 'sport', name: '–ü—Ä–æ–±–µ–∂–∫–∞', xp: 150 },
                        { id: 'task-strength', cat: 'sport', name: '–°–∏–ª–æ–≤–∞—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞', xp: 200 },
                        { id: 'task-family', cat: 'family', name: '–í—Ä–µ–º—è —Å —Å–µ–º—å–µ–π', xp: 100 }
                    ];
                }

                renderHabits();
                renderHistory(data.history || []);
                splashScreen.style.display = 'none';
            }

            // --- –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ä–∏–≤—ã—á–µ–∫ ---
            function renderHabits() {
                const sportList = document.getElementById('list-sport');
                const familyList = document.getElementById('list-family');
                const editorList = document.getElementById('editor-list');
                sportList.innerHTML = '';
                familyList.innerHTML = '';
                editorList.innerHTML = '';

                currentHabits.forEach(habit => {
                    const isDone = completedTasksArray.includes(habit.id);
                    const habitNameEscaped = escapeHtml(habit.name);

                    // –ö–∞—Ä—Ç–æ—á–∫–∞ –≤ —Å–ø–∏—Å–∫–µ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–µ–π
                    const taskButton = document.createElement('button');
                    taskButton.className = `w-full text-left flex items-center gap-4 p-4 rounded-xl ${isDone ? 'done-task' : 'hover:bg-white/5'}`;
                    if (!isDone) {
                        taskButton.setAttribute('onclick', `addXP(${habit.xp}, '${habit.id}', '${habitNameEscaped}', this)`);
                    } else {
                        taskButton.disabled = true;
                    }
                    taskButton.innerHTML = `
                        <div class="w-5 h-5 rounded-full border-2 ${isDone ? 'bg-blue-600 border-blue-600' : 'border-gray-600'} flex items-center justify-center text-[10px]">${isDone ? '‚úì' : ''}</div>
                        <div class="flex-1 font-bold text-sm text-white">${habitNameEscaped}</div>
                        <div class="text-blue-400 font-black text-xs">+${habit.xp}</div>
                    `;

                    if (habit.cat === 'sport') sportList.appendChild(taskButton);
                    else if (habit.cat === 'family') familyList.appendChild(taskButton);

                    // –ö–∞—Ä—Ç–æ—á–∫–∞ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ
                    const editorCard = document.createElement('div');
                    editorCard.className = 'prosto-card p-3 flex justify-between items-center mb-2';
                    editorCard.innerHTML = `
                        <div class="text-sm font-bold">${habitNameEscaped} <span class="text-blue-400 text-xs">+${habit.xp}</span></div>
                        <div class="flex gap-2">
                            <button onclick="editHabit('${habit.id}')" class="text-blue-400 text-[10px] font-black uppercase">–ò–∑–º.</button>
                            <button onclick="removeHabit('${habit.id}')" class="text-red-500 text-[10px] font-black uppercase">–£–¥–∞–ª–∏—Ç—å</button>
                        </div>
                    `;
                    editorList.appendChild(editorCard);
                });
            }

            // --- –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ ---
            function renderHistory(historyArray) {
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '';
                if (!historyArray.length) {
                    historyList.innerHTML = '<p class="text-gray-500 text-center">–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–µ–π</p>';
                    return;
                }
                historyArray.forEach(entry => {
                    const sign = entry.type === 'gain' ? '+' : '-';
                    const color = entry.type === 'gain' ? 'text-green-400' : 'text-red-400';
                    const div = document.createElement('div');
                    div.className = 'history-item flex justify-between items-center';
                    div.innerHTML = `
                        <div><span class="text-gray-300 text-sm">${escapeHtml(entry.desc)}</span></div>
                        <div class="flex items-center gap-3">
                            <span class="${color} font-bold">${sign}${entry.amt}</span>
                            <span class="text-gray-500 text-xs">${entry.time}</span>
                        </div>
                    `;
                    historyList.appendChild(div);
                });
            }

            // --- –§—É–Ω–∫—Ü–∏–∏ –∑–∞–ø—Ä–æ—Å–æ–≤ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫ ---
            async function postAction(url, btn, onSuccess) {
                if (btn) btn.classList.add('btn-loading');
                try {
                    const response = await fetch(url, { method: 'POST' });
                    if (response.ok) {
                        const data = await response.json();
                        updateUI(data);
                        if (onSuccess) onSuccess(data);
                    } else {
                        alert('–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –æ–ø–µ—Ä–∞—Ü–∏–∏');
                    }
                } catch (
