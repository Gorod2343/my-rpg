<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased p-4">

    <div class="flex justify-between items-center mb-6">

            </div>
            <div>

                <p id="user-level" class="text-amber-400 text-sm">–£—Ä–æ–≤–µ–Ω—å 1</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-xs text-gray-400">–û–ø—ã—Ç</p>
            <p class="font-bold"><span id="user-xp">0</span> <span class="text-amber-400">XP</span></p>
        </div>
    </div>

    <div class="w-full bg-gray-800 rounded-full h-3 mb-8">

    </div>

    <h2 class="text-lg font-bold mb-4">–°—Ñ–µ—Ä—ã –∂–∏–∑–Ω–∏</h2>

    <div class="flex overflow-x-auto no-scrollbar gap-4 pb-2">
        <button onclick="toggleMenu('menu-sport')" class="min-w-[140px] bg-gray-800 p-4 rounded-2xl border border-gray-700 active:scale-95 transition-transform text-left">
            <div class="text-orange-500 mb-2">üí™</div>
            <h3 class="font-bold">–¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h3>
        </button>

        <button onclick="toggleMenu('menu-family')" class="min-w-[140px] bg-gray-800 p-4 rounded-2xl border border-gray-700 active:scale-95 transition-transform text-left">
            <div class="text-blue-400 mb-2">üë®‚Äçüë©‚Äçüë¶</div>
            <h3 class="font-bold">–°–µ–º—å—è</h3>
        </button>

        <button onclick="toggleMenu('menu-rest')" class="min-w-[140px] bg-gray-800 p-4 rounded-2xl border border-gray-700 active:scale-95 transition-transform text-left">
            <div class="text-purple-400 mb-2">üéÆ</div>
            <h3 class="font-bold">–û—Ç–¥—ã—Ö</h3>
        </button>
        
        <button onclick="toggleMenu('menu-home')" class="min-w-[140px] bg-gray-800 p-4 rounded-2xl border border-gray-700 active:scale-95 transition-transform text-left">
            <div class="text-green-400 mb-2">üè†</div>
            <h3 class="font-bold">–ë—ã—Ç</h3>
        </button>
    </div>

    <div id="menu-sport" class="submenu-enter bg-gray-800 rounded-2xl p-4">
        <h4 class="font-bold text-orange-500 mb-3">–ó–∞–¥–∞—á–∏: –¢—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞</h4>
        <div class="space-y-3">
            <label class="flex items-center gap-3 p-3 bg-gray-700 rounded-xl">
                <input type="checkbox" onclick="addXP(50, this)" class="w-5 h-5 rounded text-orange-500">
                <span class="flex-1">–°–¥–µ–ª–∞—Ç—å –æ—Ç–∂–∏–º–∞–Ω–∏—è</span>
                <span class="text-amber-400 text-sm">+50 XP</span>
            </label>
            <label class="flex items-center gap-3 p-3 bg-gray-700 rounded-xl">
                <input type="checkbox" onclick="addXP(80, this)" class="w-5 h-5 rounded text-orange-500">
                <span class="flex-1">–£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è —Å —ç—Å–ø–∞–Ω–¥–µ—Ä–æ–º</span>
                <span class="text-amber-400 text-sm">+80 XP</span>
            </label>
        </div>
    </div>

    <div id="menu-family" class="submenu-enter bg-gray-800 rounded-2xl p-4">
        <h4 class="font-bold text-blue-400 mb-3">–ó–∞–¥–∞—á–∏: –°–µ–º—å—è</h4>
        <div class="space-y-3">
            <label class="flex items-center gap-3 p-3 bg-gray-700 rounded-xl">
                <input type="checkbox" onclick="addXP(100, this)" class="w-5 h-5 rounded text-blue-400">
                <span class="flex-1">–í—Ä–µ–º—è —Å –í–∏—Ç—é—à–µ–π –∏ –î–∏–º—É–ª–µ–π</span>
                <span class="text-amber-400 text-sm">+100 XP</span>
            </label>
            <label class="flex items-center gap-3 p-3 bg-gray-700 rounded-xl">
                <input type="checkbox" onclick="addXP(70, this)" class="w-5 h-5 rounded text-blue-400">
                <span class="flex-1">–ù–∏–Ω–¥–∑—è-—Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞ –í–∏—Ç–∏</span>
                <span class="text-amber-400 text-sm">+70 XP</span>
            </label>
        </div>
    </div>

    <div id="menu-rest" class="submenu-enter bg-gray-800 rounded-2xl p-4">
        <h4 class="font-bold text-purple-400 mb-3">–ó–∞–¥–∞—á–∏: –û—Ç–¥—ã—Ö</h4>
        <div class="space-y-3">
            <label class="flex items-center gap-3 p-3 bg-gray-700 rounded-xl">
                <input type="checkbox" onclick="addXP(30, this)" class="w-5 h-5 rounded text-purple-400">
                <span class="flex-1">–ü–æ–∏–≥—Ä–∞—Ç—å –≤ –ø—Ä–∏—Å—Ç–∞–≤–∫—É</span>
                <span class="text-amber-400 text-sm">+30 XP</span>
            </label>
            <label class="flex items-center gap-3 p-3 bg-gray-700 rounded-xl">
                <input type="checkbox" onclick="addXP(60, this)" class="w-5 h-5 rounded text-purple-400">
                <span class="flex-1">–°—ã–≥—Ä–∞—Ç—å –ø–∞—Ä—Ç–∏—é –≤ ¬´–ú–∞—Ñ–∏—é¬ª</span>
                <span class="text-amber-400 text-sm">+60 XP</span>
            </label>
        </div>
    </div>

    <div id="menu-home" class="submenu-enter bg-gray-800 rounded-2xl p-4">
        <h4 class="font-bold text-green-400 mb-3">–ó–∞–¥–∞—á–∏: –ë—ã—Ç</h4>
        <div class="space-y-3">
            <label class="flex items-center gap-3 p-3 bg-gray-700 rounded-xl">
                <input type="checkbox" onclick="addXP(20, this)" class="w-5 h-5 rounded text-green-400">
                <span class="flex-1">–°–ø—Ä—è—Ç–∞—Ç—å –æ–±–æ–∏ –æ—Ç –ú–æ—Ä—Ç–∏</span>
                <span class="text-amber-400 text-sm">+20 XP</span>
            </label>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –¢–í–û–Ø –°–°–´–õ–ö–ê –ù–ê –°–ï–†–í–ï–† RENDER!
        const backendUrl = "https://rpg-backend-yg16.onrender.com";
        let username = "–ì–æ—Å—Ç—å";

        // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –∏–∑ Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            username = user.first_name;
            document.getElementById('user-name').textContent = username;
            const avatarContainer = document.getElementById('avatar-container');
            if (user.photo_url) {
                avatarContainer.innerHTML = `<img src="${user.photo_url}" alt="Avatar" class="w-full h-full object-cover">`;
            } else {
                document.getElementById('avatar-initial').textContent = username.charAt(0).toUpperCase();
            }
        } else {
            document.getElementById('user-name').textContent = username;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateUI(xp, level) {
            document.getElementById('user-level').textContent = `–£—Ä–æ–≤–µ–Ω—å ${level}`;
            document.getElementById('user-xp').textContent = xp;
            let percent = (xp / 1000) * 100; // –°—á–∏—Ç–∞–µ–º –ø—Ä–æ—Ü–µ–Ω—Ç –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è —à–∫–∞–ª—ã (1 —É—Ä–æ–≤–µ–Ω—å = 1000XP)
            document.getElementById('xp-bar').style.width = `${percent}%`;
        }

        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –≤—Ö–æ–¥–µ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        async function loadHero() {
            try {
                let response = await fetch(`${backendUrl}/get_hero/${username}`);
                let data = await response.json();
                updateUI(data.xp, data.level);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º", error);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function addXP(amount, element) {
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            
            // –ü—Ä—è—á–µ–º —á–µ–∫–±–æ–∫—Å, —á—Ç–æ–±—ã –Ω–µ–ª—å–∑—è –±—ã–ª–æ –Ω–∞–∫–ª–∏–∫–∞—Ç—å 100 —Ä–∞–∑ –ø–æ –æ–¥–Ω–æ–º—É –∑–∞–¥–∞–Ω–∏—é
            element.parentElement.style.opacity = '0.5';
            element.disabled = true;

            try {
                let response = await fetch(`${backendUrl}/add_xp/${username}?amount=${amount}`, { method: 'POST' });
                let data = await response.json();
                updateUI(data.xp, data.level);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –æ–ø—ã—Ç–∞", error);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –º–µ–Ω—é
        function toggleMenu(menuId) {
            const allMenus = document.querySelectorAll('.submenu-enter');
            allMenus.forEach(menu => {
                if(menu.id !== menuId) menu.classList.remove('submenu-enter-active');
            });
            document.getElementById(menuId).classList.toggle('submenu-enter-active');
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ!
        loadHero();
    </script>
</body>
</html>
