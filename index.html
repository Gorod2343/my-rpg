<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0c1017; color: #f0f6fc; }
        .prosto-card { background-color: #161b22; border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; }
        .prosto-btn { background-color: #2563eb; color: white; border-radius: 1rem; transition: all 0.2s ease; }
        .nav-active { color: #3b82f6; background-color: rgba(255, 255, 255, 0.05); }
        .btn-loading { opacity: 0.6; pointer-events: none; }
        .done-task { opacity: 0.4; pointer-events: none; }
        #splash-screen { transition: opacity 0.5s ease-out; }
        .accordion-content { overflow: hidden; transition: max-height 0.4s ease-in-out; max-height: 0; }
        .chevron { transition: transform 0.3s ease; }
        .rotate-180 { transform: rotate(180deg); }
        #editor-modal { transition: opacity 0.3s, transform 0.3s; opacity: 0; pointer-events: none; transform: translateY(20px); }
        #editor-modal.active { opacity: 1; pointer-events: auto; transform: translateY(0); }
    </style>
</head>
<body class="p-4 pb-28 antialiased">

    <div id="splash-screen" class="fixed inset-0 bg-[#0c1017] z-[9999] flex flex-col items-center justify-center">
        <p class="text-blue-500 font-bold animate-pulse">–°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø...</p>
    </div>

    <div class="flex justify-between items-center mb-8 pt-2">
        <div class="flex items-center gap-3">
            <div id="avatar" class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xl"></div>
            <div>
                <h1 id="user-name" class="text-lg font-bold leading-tight">...</h1>
                <div class="flex items-center gap-2">
                    <p class="text-xs text-gray-400">XP: <span id="total-xp" class="text-white font-semibold">0</span></p>
                    <div id="streak-badge" class="hidden items-center bg-orange-500/10 px-1.5 py-0.5 rounded-full border border-orange-500/20">
                        <span class="text-[10px]">üî•</span>
                        <span id="streak-count" class="text-[10px] text-orange-500 font-black ml-0.5">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-[10px] text-gray-400 font-bold uppercase mb-1">–ó–¥–æ—Ä–æ–≤—å–µ <span id="user-hp">100</span>%</div>
            <div class="w-24 bg-[#0c1017] h-1.5 rounded-full border border-gray-800 overflow-hidden ml-auto">
                <div id="hp-bar" class="bg-blue-500 h-full w-full"></div>
            </div>
        </div>
    </div>

    <div id="tab-tasks" class="tab-content space-y-6">
        <div class="prosto-card p-6 text-center">
            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-1">–û—á–∫–æ–≤ –≤ –º–µ—Å—è—Ü–µ</p>
            <h2 id="month-xp" class="text-5xl font-black text-white">0</h2>
        </div>

        <div class="prosto-card p-5">
            <div class="flex justify-between items-center mb-4">
                <div class="font-bold text-sm text-blue-400 uppercase">–í–æ–¥–Ω—ã–π –±–∞–ª–∞–Ω—Å</div>
                <div class="text-xs font-bold" id="water-text">0 / 8 —Å—Ç.</div>
            </div>
            <button onclick="drinkWater(this)" class="w-full prosto-btn p-4 font-bold text-sm active:scale-95 transition-all">–í–´–ü–ò–¢–¨ –°–¢–ê–ö–ê–ù üíß</button>
            <div class="w-full bg-[#0c1017] h-1.5 rounded-full mt-4 overflow-hidden"><div id="water-progress" class="bg-blue-500 h-full w-0"></div></div>
        </div>

        <div class="prosto-card overflow-hidden">
            <button onclick="toggleAccordion('acc-sport', 'icon-sport')" class="w-full p-5 flex justify-between items-center">
                <div class="flex items-center gap-3"><div class="w-7 h-7 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold shrink-0">2</div><div class="font-bold text-white text-base">–§–∏–∑–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</div></div>
                <svg id="icon-sport" class="w-6 h-6 text-gray-500 chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="acc-sport" class="accordion-content bg-[#0c1017]/30 border-t border-gray-800/50"><div id="list-sport" class="p-2 space-y-1"></div></div>
        </div>

        <div class="prosto-card overflow-hidden">
            <button onclick="toggleAccordion('acc-family', 'icon-family')" class="w-full p-5 flex justify-between items-center">
                <div class="flex items-center gap-3"><div class="w-7 h-7 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold shrink-0">3</div><div class="font-bold text-white text-base">–û—Ç–Ω–æ—à–µ–Ω–∏—è</div></div>
                <svg id="icon-family" class="w-6 h-6 text-gray-500 chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="acc-family" class="accordion-content bg-[#0c1017]/30 border-t border-gray-800/50"><div id="list-family" class="p-2 space-y-1"></div></div>
        </div>

        <button onclick="openEditor()" class="w-full text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-4">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫–∏</button>
    </div>

    <div id="tab-calc" class="tab-content hidden space-y-6">
        <h2 class="text-2xl font-black text-center mt-4">–ë–∏–æ–º–µ—Ç—Ä–∏—è</h2>
        <div class="prosto-card p-6 space-y-4">
            <div>
                <label class="text-[10px] font-bold uppercase text-gray-400 block mb-2">–†–æ—Å—Ç (—Å–º)</label>
                <input type="number" id="calc-height" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-white outline-none focus:border-blue-500" placeholder="180">
            </div>
            <div>
                <label class="text-[10px] font-bold uppercase text-gray-400 block mb-2">–í–µ—Å (–∫–≥)</label>
                <input type="number" id="calc-weight" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-white outline-none focus:border-blue-500" placeholder="80">
            </div>
            <div id="bmi-res" class="hidden bg-blue-900/20 p-4 rounded-xl text-sm font-bold text-blue-400"></div>
            <button onclick="saveBiometrics(this)" class="w-full prosto-btn p-4 font-bold text-sm">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –∏ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div id="tab-shop" class="tab-content hidden p-4 space-y-3"></div>
    <div id="tab-history" class="tab-content hidden p-4 space-y-2"></div>

    <div id="editor-modal" class="fixed inset-0 bg-[#0c1017] z-[10000] p-4 overflow-y-auto">
        <div class="flex justify-between items-center mb-6 pt-2"><h2 class="text-xl font-bold">–†–µ–¥–∞–∫—Ç–æ—Ä</h2><button onclick="closeEditor()" class="text-gray-400">–ó–∞–∫—Ä—ã—Ç—å</button></div>
        <div class="prosto-card p-5 mb-6 space-y-3">
            <input type="text" id="new-h-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-sm text-white">
            <input type="text" id="new-h-tag" placeholder="–¢–µ–≥ (–Ω–∞–ø—Ä. –°–∏–ª–∞)" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-sm text-white">
            <div class="grid grid-cols-2 gap-3">
                <select id="new-h-cat" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-sm text-white"><option value="sport">–°–ø–æ—Ä—Ç</option><option value="family">–û—Ç–Ω–æ—à–µ–Ω–∏—è</option></select>
                <input type="number" id="new-h-xp" placeholder="XP (–Ω–∞–ø—Ä. 150)" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-sm text-white">
            </div>
            <button onclick="addNewHabit()" class="w-full prosto-btn p-3.5 font-bold text-sm">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <div id="editor-list" class="space-y-2 mb-20"></div>
        <button onclick="saveHabitsToServer(this)" class="w-full bg-blue-600 text-white rounded-2xl p-4 font-bold text-sm fixed bottom-6 left-4 right-4 max-w-md mx-auto">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-[#161b22]/95 backdrop-blur-xl border border-gray-800 rounded-[2rem] p-2 flex justify-around shadow-2xl z-50">
        <button onclick="showTab('tasks')" id="nav-tasks" class="flex-1 py-3 rounded-2xl nav-active transition-all"><span class="text-[9px] font-black uppercase">–ü—É—Ç—å</span></button>
        <button onclick="showTab('calc')" id="nav-calc" class="flex-1 py-3 rounded-2xl text-gray-500 transition-all"><span class="text-[9px] font-black uppercase">–ë–∏–æ</span></button>
        <button onclick="showTab('shop')" id="nav-shop" class="flex-1 py-3 rounded-2xl text-gray-500 transition-all"><span class="text-[9px] font-black uppercase">–ú–∞–≥</span></button>
        <button onclick="showTab('history')" id="nav-history" class="flex-1 py-3 rounded-2xl text-gray-500 transition-all"><span class="text-[9px] font-black uppercase">–ñ—É—Ä</span></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const backendUrl = "https://rpg-backend-yg16.onrender.com";
        const userId = tg.initDataUnsafe?.user?.id.toString() || "guest";
        const firstName = tg.initDataUnsafe?.user?.first_name || "–ì–µ—Ä–æ–π";

        document.getElementById('user-name').textContent = firstName;
        document.getElementById('avatar').textContent = firstName[0];

        const reqHeaders = { 'Content-Type': 'application/json', 'X-TG-Data': tg.initData || "" };

        let currentHabits = [];
        let completedTasksArray = [];

        function renderHabits() {
            const listSport = document.getElementById('list-sport'); const listFamily = document.getElementById('list-family'); const editorList = document.getElementById('editor-list');
            listSport.innerHTML = ''; listFamily.innerHTML = ''; editorList.innerHTML = '';
            currentHabits.forEach(h => {
                const isDone = completedTasksArray.includes(h.id);
                const html = `<button onclick="addXP('${h.id}', this)" class="w-full text-left flex items-center gap-4 p-4 rounded-xl ${isDone ? 'done-task' : 'hover:bg-white/5'} transition-all" ${isDone ? 'disabled' : ''}><div class="w-5 h-5 rounded-full border-2 ${isDone ? 'bg-blue-600 border-blue-600' : 'border-gray-600'} flex items-center justify-center">${isDone ? '‚úì' : ''}</div><div class="flex-1"><span class="text-[8px] text-gray-500 uppercase font-black tracking-widest">${h.tag}</span><div class="font-bold text-sm text-white">${h.name}</div></div><div class="text-blue-400 font-black text-xs">+${h.xp}</div></button>`;
                if (h.cat === 'sport') listSport.innerHTML += html; else listFamily.innerHTML += html;
                editorList.innerHTML += `<div class="bg-[#161b22] p-4 rounded-xl flex justify-between items-center mb-2 border border-gray-800"><div class="text-sm font-bold text-white">${h.name}</div><button onclick="removeHabit('${h.id}')" class="text-red-500 font-black text-[10px] uppercase">–£–¥–∞–ª–∏—Ç—å</button></div>`;
            });
        }

        function openEditor() { document.getElementById('editor-modal').classList.add('active'); }
        function closeEditor() { document.getElementById('editor-modal').classList.remove('active'); }
        function addNewHabit() {
            const name = document.getElementById('new-h-name').value; const tag = document.getElementById('new-h-tag').value; const cat = document.getElementById('new-h-cat').value; const xp = parseInt(document.getElementById('new-h-xp').value);
            if(name && tag && xp) { currentHabits.push({ id: 'task-custom-' + Date.now(), cat: cat, tag: tag, name: name, xp: xp }); renderHabits(); }
            document.getElementById('new-h-name').value = ''; document.getElementById('new-h-tag').value = '';
        }
        function removeHabit(id) { currentHabits = currentHabits.filter(h => h.id !== id); renderHabits(); }

        async function saveHabitsToServer(btn) {
            btn.classList.add('btn-loading');
            try {
                await fetch(`${backendUrl}/update_habits/${userId}`, { method: 'POST', headers: reqHeaders, body: JSON.stringify({habits: JSON.stringify(currentHabits)}) });
                closeEditor(); loadHero();
            } finally { btn.classList.remove('btn-loading'); }
        }

        function saveBiometrics(btn) {
            const h = document.getElementById('calc-height').value;
            const w = document.getElementById('calc-weight').value;
            if(h > 0 && w > 0) {
                localStorage.setItem('rpg_h', h); localStorage.setItem('rpg_w', w);
                const bmi = (w / ((h/100)*(h/100))).toFixed(1);
                document.getElementById('bmi-res').classList.remove('hidden');
                document.getElementById('bmi-res').textContent = `–í–∞—à –ò–ú–¢: ${bmi}. –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–∞—è –Ω–æ—Ä–º–∞ –≤–æ–¥—ã: 8 —Å—Ç–∞–∫–∞–Ω–æ–≤.`;
                tg.showAlert("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
            }
        }

        function updateUI(data) {
            document.getElementById('total-xp').textContent = data.total_xp;
            document.getElementById('month-xp').textContent = data.current_month_xp;
            document.getElementById('user-hp').textContent = data.hp;
            document.getElementById('hp-bar').style.width = data.hp + '%';
            document.getElementById('water-text').textContent = `${data.water_count} / ${data.water_goal} —Å—Ç.`;
            document.getElementById('water-progress').style.width = Math.min((data.water_count / data.water_goal * 100), 100) + '%';
            
            const streakBadge = document.getElementById('streak-badge');
            if (data.streak > 0) {
                streakBadge.classList.replace('hidden', 'flex');
                document.getElementById('streak-count').textContent = data.streak;
            } else { streakBadge.classList.replace('flex', 'hidden'); }

            completedTasksArray = data.completed_tasks ? data.completed_tasks.split(',') : [];
            currentHabits = data.custom_habits ? JSON.parse(data.custom_habits) : [
                { id: 'task-run', cat: 'sport', tag: '–ö–∞—Ä–¥–∏–æ', name: '–ü—Ä–æ–±–µ–∂–∫–∞', xp: 150 },
                { id: 'task-strength', cat: 'sport', tag: '–°–∏–ª–∞', name: '–°–∏–ª–æ–≤–∞—è', xp: 200 },
                { id: 'task-family-time', cat: 'family', tag: '–°–≤—è–∑—å', name: '–í—Ä–µ–º—è —Å —Å–µ–º—å–µ–π', xp: 100 }
            ];
            renderHabits();
            
            if (data.history) {
                document.getElementById('history-list').innerHTML = data.history.map(h => `<div class="prosto-card p-4 flex justify-between items-center"><div class="text-sm font-bold">${h.desc}</div><div class="font-black ${h.type==='gain'?'text-blue-400':'text-red-400'}">${h.type==='gain'?'+':'-'}${h.amt}</div></div>`).join('');
            }
            document.getElementById('splash-screen').style.display = 'none';
        }

        async function loadHero() { 
            try {
                const r = await fetch(`${backendUrl}/get_hero/${userId}`, {headers: reqHeaders}); 
                if(r.ok) updateUI(await r.json());
            } catch(e) {}
        }

        async function drinkWater(btn) { btn.classList.add('btn-loading'); const r = await fetch(`${backendUrl}/drink_water/${userId}`, {method:'POST', headers: reqHeaders}); if(r.ok) updateUI(await r.json()); btn.classList.remove('btn-loading'); }
        async function addXP(id, btn) { btn.classList.add('btn-loading'); const r = await fetch(`${backendUrl}/add_xp/${userId}?task_id=${id}`, {method:'POST', headers: reqHeaders}); if(r.ok) updateUI(await r.json()); btn.classList.remove('btn-loading'); }
        
        function toggleAccordion(cid, iid) {
            const c = document.getElementById(cid); const i = document.getElementById(iid);
            const isO = c.style.maxHeight && c.style.maxHeight !== '0px';
            document.querySelectorAll('.accordion-content').forEach(el => el.style.maxHeight = '0px');
            if (!isO) { c.style.maxHeight = c.scrollHeight + 'px'; i.classList.add('rotate-180'); }
            else { i.classList.remove('rotate-180'); }
        }

        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + name).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active', 'text-blue-500'));
            document.getElementById('nav-' + name).classList.add('nav-active');
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        const savedH = localStorage.getItem('rpg_h'); const savedW = localStorage.getItem('rpg_w');
        if(savedH) document.getElementById('calc-height').value = savedH;
        if(savedW) document.getElementById('calc-weight').value = savedW;

        loadHero();
    </script>
</body>
</html>
