    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const backendUrl = "https://rpg-backend-yg16.onrender.com";
        const username = "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä"; 

        const rewards = [{ id: 'baton', name: '–ë–∞—Ç–æ–Ω—á–∏–∫', cost: 100, icon: 'üç´' }, { id: 'soda', name: '–ì–∞–∑–∏—Ä–æ–≤–∫–∞', cost: 150, icon: 'ü•§' }, { id: 'fast', name: '–§–∞—Å—Ç –§—É–¥', cost: 600, icon: 'üçî' }];
        let shopState = {}; rewards.forEach(r => shopState[r.id] = 1);

        // –ê–Ω—Ç–∏-–∑–∞–≤–∏—Å–∞–Ω–∏–µ: –æ–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–µ —ç–∫—Ä–∞–Ω–∞
        window.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') loadHero(); });

        // –£–º–Ω–æ–µ –º–µ–Ω—é –∫–∞—Ç–µ–≥–æ—Ä–∏–π (–≥–∞—Ä–º–æ—à–∫–∞)
        function toggleMenu(id) { 
            document.querySelectorAll('.menu-category').forEach(el => { if (el.id !== id) el.classList.add('hidden'); });
            document.getElementById(id).classList.toggle('hidden'); 
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light'); 
        }

        async function applyWaterGoal(btn) {
            const w = parseFloat(document.getElementById('calc-weight').value);
            const h = parseFloat(document.getElementById('calc-height').value);
            const a = parseFloat(document.getElementById('calc-activity').value);
            
            if (w > 0) {
                if (h > 0) {
                    const bmi = (w / Math.pow(h / 100, 2)).toFixed(1);
                    document.getElementById('bmi-res').classList.remove('hidden');
                    document.getElementById('bmi-res').textContent = `–¢–≤–æ–π –ò–Ω–¥–µ–∫—Å –ú–∞—Å—Å—ã –¢–µ–ª–∞: ${bmi}`;
                }
                
                const glasses = Math.ceil((w * a) / 250);
                btn.classList.add('btn-loading');
                try {
                    const r = await fetch(`${backendUrl}/set_water_goal/${username}?goal=${glasses}`, {method:'POST'});
                    if (r.ok) {
                        tg.showAlert(`–ù–æ–≤–∞—è —Ü–µ–ª—å: ${glasses} —Å—Ç–∞–∫–∞–Ω–æ–≤!`);
                        updateUI(await r.json());
                        showTab('tasks');
                    }
                } finally { btn.classList.remove('btn-loading'); }
            } else { tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –≤–µ—Å!"); }
        }

        function updateUI(data) {
            // –ë–∞–ª–∞–Ω—Å
            document.getElementById('total-xp').textContent = data.total_xp;
            document.getElementById('month-xp').textContent = data.current_month_xp;
            document.getElementById('shop-balance').textContent = data.current_month_xp + " XP";
            
            // –ó–¥–æ—Ä–æ–≤—å–µ
            document.getElementById('user-hp').textContent = data.hp;
            document.getElementById('hp-bar').style.width = data.hp + '%';
            
            // –í–æ–¥–∞
            document.getElementById('water-text').textContent = `${data.water_count} / ${data.water_goal}`;
            document.getElementById('water-progress').style.width = Math.min((data.water_count / data.water_goal * 100), 100) + '%';
            
            // –°–æ–Ω
            const sleepBtn = document.getElementById('btn-sleep');
            const sleepStatus = document.getElementById('sleep-status');
            if (data.sleep_start) {
                const date = new Date(data.sleep_start);
                sleepBtn.innerHTML = '–ü—Ä–æ—Å–Ω—É—Ç—å—Å—è ‚òÄÔ∏è';
                sleepBtn.className = "w-full rounded-xl p-4 font-black text-sm uppercase shadow-lg active:scale-95 transition-all flex justify-center items-center gap-2 sleep-active";
                sleepStatus.classList.remove('hidden');
                sleepStatus.textContent = `–°–æ–Ω –∑–∞–ø—É—â–µ–Ω –≤ ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
            } else {
                sleepBtn.innerHTML = '–£—Å–Ω—É—Ç—å üåô';
                sleepBtn.className = "w-full bg-indigo-600 hover:bg-indigo-500 rounded-xl p-4 font-black text-sm uppercase shadow-lg active:scale-95 transition-all flex justify-center items-center gap-2";
                sleepStatus.classList.add('hidden');
            }

            // –ò—Å—Ç–æ—Ä–∏—è
            document.getElementById('history-list').innerHTML = data.history.map(h => `<div class="bg-gray-800/50 p-3 rounded-xl border border-gray-800 flex justify-between items-center"><div class="text-[11px] font-bold text-gray-200 text-left">${h.desc} <span class="text-[8px] text-gray-600 ml-1 font-mono uppercase">${h.time}</span></div><div class="font-black text-xs ${h.type === 'gain' ? 'text-emerald-400' : 'text-red-500'}">${h.type === 'gain' ? '+' : '-'}${h.amt}</div></div>`).join('');
            
            // –î–µ–ª–∞
            const done = data.completed_tasks.split(',');
            document.querySelectorAll('[id^="task-"]').forEach(btn => { const isDone = done.includes(btn.id); if (isDone) btn.classList.add('done-task'); else btn.classList.remove('done-task'); btn.disabled = isDone; });
        }

        function renderShop() {
            document.getElementById('shop-items').innerHTML = rewards.map(r => `
                <div class="bg-gray-800 rounded-2xl p-4 border border-gray-700 shadow-md">
                    <div class="flex justify-between mb-3 text-left"><div class="flex items-center gap-3"><span class="text-2xl">${r.icon}</span><span class="font-bold text-sm text-white">${r.name}</span></div><div class="text-amber-400 font-black text-xs mt-1">${r.cost} XP / —à—Ç</div></div>
                    <div class="flex items-center gap-2">
                        <div class="flex items-center bg-gray-900 rounded-lg p-1 border border-gray-700 shadow-inner">
                            <button onclick="changeQty('${r.id}', -1)" class="w-10 h-10 font-bold text-gray-500 hover:text-white">-</button>
                            <span id="qty-${r.id}" class="w-6 text-center text-xs font-black text-white">${shopState[r.id]}</span>
