<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0c1017; color: #f0f6fc; }
        .prosto-card { background-color: #161b22; border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; }
        .prosto-btn { background-color: #2563eb; color: white; border-radius: 1rem; transition: all 0.2s ease; }
        .prosto-btn:active { transform: scale(0.97); background-color: #1d4ed8; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .nav-active { color: #3b82f6; background-color: rgba(255, 255, 255, 0.05); }
        .btn-loading { opacity: 0.6; pointer-events: none; }
        .done-task { opacity: 0.4; pointer-events: none; }
        
        #splash-screen { transition: opacity 0.5s ease-out; }
        .pulse-icon { animation: pulse-scale 1.5s infinite ease-in-out; }
        @keyframes pulse-scale { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.15); opacity: 0.7; } }
        
        .accordion-content { overflow: hidden; transition: max-height 0.4s ease-in-out; max-height: 0; }
        .chevron { transition: transform 0.3s ease; }
        .rotate-180 { transform: rotate(180deg); }
        
        #editor-modal { transition: opacity 0.3s, transform 0.3s; opacity: 0; pointer-events: none; transform: translateY(20px); }
        #editor-modal.active { opacity: 1; pointer-events: auto; transform: translateY(0); }
    </style>
</head>
<body class="p-4 pb-28 antialiased">

    <div id="splash-screen" class="fixed inset-0 bg-[#0c1017] z-[9999] flex flex-col items-center justify-center">
        <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center pulse-icon mb-6 shadow-[0_0_30px_rgba(37,99,235,0.3)]">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
        </div>
        <p id="loading-status" class="text-blue-500 font-semibold text-sm animate-pulse uppercase tracking-widest">–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...</p>
    </div>

    <div class="flex justify-between items-center mb-8 pt-2">
        <div class="flex items-center gap-3">
            <div id="avatar-container" onclick="manualSync()" class="w-12 h-12 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xl cursor-pointer shadow-[0_0_15px_rgba(37,99,235,0.2)]"></div>
            <div>
                <h1 id="user-name" class="text-lg font-bold leading-tight">–ê–ª–µ–∫—Å–∞–Ω–¥—Ä</h1>
                <div class="flex items-center gap-2 mt-0.5">
                    <p class="text-xs text-gray-400">XP: <span id="total-xp" class="text-white font-semibold">0</span></p>
                    <div id="streak-badge" class="hidden items-center bg-orange-500/10 px-1.5 py-0.5 rounded-full border border-orange-500/20">
                        <span class="text-[10px]">üî•</span>
                        <span id="streak-count" class="text-[10px] text-orange-500 font-black ml-0.5">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <div class="text-[10px] text-gray-400 font-bold uppercase mb-1 tracking-wider">–ó–¥–æ—Ä–æ–≤—å–µ <span id="user-hp" class="text-white">100</span>%</div>
            <div class="w-24 bg-[#0c1017] h-1.5 rounded-full border border-gray-800 overflow-hidden ml-auto">
                <div id="hp-bar" class="bg-blue-500 h-full transition-all duration-700" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <div id="tab-tasks" class="tab-content space-y-6">
        <div class="prosto-card p-6 relative overflow-hidden text-center">
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-600/20 rounded-full blur-3xl"></div>
            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-widest mb-2">–û—á–∫–æ–≤ –≤ —ç—Ç–æ–º –º–µ—Å—è—Ü–µ</p>
            <h2 id="month-xp" class="text-5xl font-black text-white">0</h2>
        </div>

        <div class="prosto-card p-5">
            <div class="flex justify-between items-center mb-4">
                <div class="font-bold text-sm uppercase text-blue-400 tracking-wider">–í–æ–¥–Ω—ã–π –±–∞–ª–∞–Ω—Å</div>
                <div class="text-xs font-bold text-gray-400" id="water-text">0 / 8 —Å—Ç.</div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="drinkWater(this)" class="w-14 h-14 rounded-2xl bg-blue-600 flex items-center justify-center text-xl shadow-lg shadow-blue-900/20 active:scale-90 transition-transform shrink-0">üíß</button>
                <div class="flex-1">
                    <div class="w-full bg-[#0c1017] h-2.5 rounded-full overflow-hidden border border-gray-800">
                        <div id="water-progress" class="bg-blue-500 h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="prosto-card overflow-hidden">
            <button onclick="toggleAccordion('acc-sport', 'icon-sport')" class="w-full p-5 flex justify-between items-center bg-[#161b22] hover:bg-white/5 transition-colors">
                <div class="flex items-center gap-3"><div class="w-7 h-7 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold shrink-0">2</div><div class="text-left pl-1"><div class="font-bold text-white text-base">–§–∏–∑–∏—á–µ—Å–∫–∞—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</div></div></div>
                <svg id="icon-sport" class="w-6 h-6 text-gray-500 chevron shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="acc-sport" class="accordion-content bg-[#0c1017]/30 border-t border-gray-800/50"><div id="list-sport" class="p-2 space-y-1"></div></div>
        </div>

        <div class="prosto-card overflow-hidden">
            <button onclick="toggleAccordion('acc-family', 'icon-family')" class="w-full p-5 flex justify-between items-center bg-[#161b22] hover:bg-white/5 transition-colors">
                <div class="flex items-center gap-3"><div class="w-7 h-7 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold shrink-0">3</div><div class="text-left pl-1"><div class="font-bold text-white text-base">–û—Ç–Ω–æ—à–µ–Ω–∏—è</div></div></div>
                <svg id="icon-family" class="w-6 h-6 text-gray-500 chevron shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
            <div id="acc-family" class="accordion-content bg-[#0c1017]/30 border-t border-gray-800/50"><div id="list-family" class="p-2 space-y-1"></div></div>
        </div>

        <div class="text-center mt-6">
            <button onclick="openEditor()" class="text-[10px] text-gray-500 hover:text-blue-400 font-bold uppercase tracking-widest transition-colors underline decoration-dotted underline-offset-4">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–∏—Ç—å —Å–≤–æ–∏ –ø—Ä–∏–≤—ã—á–∫–∏</button>
        </div>
    </div>

    <div id="tab-shop" class="tab-content hidden space-y-6">
        <h2 class="text-2xl font-black text-center mt-4">–ú–∞–≥–∞–∑–∏–Ω –Ω–∞–≥—Ä–∞–¥</h2>
        <div id="shop-items" class="space-y-3"></div>
    </div>

    <div id="tab-history" class="tab-content hidden space-y-6">
        <h2 class="text-2xl font-black text-center mt-4">–ò—Å—Ç–æ—Ä–∏—è</h2>
        <div id="history-list" class="space-y-2"></div>
    </div>

    <div id="editor-modal" class="fixed inset-0 bg-[#0c1017] z-[10000] p-4 overflow-y-auto pb-28">
        <div class="flex justify-between items-center mb-6 pt-2"><h2 class="text-xl font-bold">–†–µ–¥–∞–∫—Ç–æ—Ä –ø—Ä–∏–≤—ã—á–µ–∫</h2><button onclick="closeEditor()" class="text-gray-400 font-bold">–ó–∞–∫—Ä—ã—Ç—å</button></div>
        <div class="prosto-card p-5 mb-6">
            <div class="space-y-3">
                <input type="text" id="new-h-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-sm text-white outline-none focus:border-blue-600 transition-all">
                <input type="text" id="new-h-tag" placeholder="–¢–µ–≥ (–Ω–∞–ø—Ä. –ö–∞—Ä–¥–∏–æ)" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-sm text-white outline-none focus:border-blue-600 transition-all">
                <div class="grid grid-cols-2 gap-3">
                    <select id="new-h-cat" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-sm text-white outline-none"><option value="sport">–°–ø–æ—Ä—Ç</option><option value="family">–û—Ç–Ω–æ—à–µ–Ω–∏—è</option></select>
                    <input type="number" id="new-h-xp" placeholder="XP" class="w-full bg-[#0c1017] border border-gray-800 rounded-xl p-3 text-sm text-white outline-none">
                </div>
                <button onclick="addNewHabit()" class="w-full prosto-btn p-3.5 font-bold text-sm">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>
            </div>
        </div>
        <div id="editor-list" class="space-y-2"></div>
        <button onclick="saveHabitsToServer(this)" class="w-full bg-blue-600 text-white rounded-2xl p-4 font-bold text-sm mt-8 shadow-xl shadow-blue-900/20 active:scale-95 transition-all">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–ª—è –º–æ–µ–≥–æ –ø—Ä–æ—Ñ–∏–ª—è</button>
    </div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-[#161b22]/95 backdrop-blur-xl border border-gray-800 rounded-[2rem] p-2 flex justify-around shadow-2xl z-50">
        <button onclick="showTab('tasks')" id="nav-tasks" class="flex-1 py-3 rounded-2xl nav-active transition-all"><div class="flex flex-col items-center gap-1"><span class="text-[10px] font-black uppercase tracking-widest">–ü—É—Ç—å</span></div></button>
        <button onclick="showTab('shop')" id="nav-shop" class="flex-1 py-3 rounded-2xl text-gray-500 transition-all"><div class="flex flex-col items-center gap-1"><span class="text-[10px] font-black uppercase tracking-widest">–ú–∞–≥–∞–∑–∏–Ω</span></div></button>
        <button onclick="showTab('history')" id="nav-history" class="flex-1 py-3 rounded-2xl text-gray-500 transition-all"><div class="flex flex-col items-center gap-1"><span class="text-[10px] font-black uppercase tracking-widest">–ñ—É—Ä–Ω–∞–ª</span></div></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const backendUrl = "https://rpg-backend-yg16.onrender.com";
        
        let userId = tg.initDataUnsafe?.user?.id.toString() || "guest";
        let firstName = tg.initDataUnsafe?.user?.first_name || "–ì–µ—Ä–æ–π";
        let tgInitData = tg.initData || ""; 

        document.getElementById('user-name').textContent = firstName;
        document.getElementById('avatar-container').textContent = firstName[0];

        const reqHeaders = { 'Content-Type': 'application/json', 'X-TG-Data': tgInitData };

        const defaultHabits = [
            { id: 'task-run', cat: 'sport', tag: '–ö–∞—Ä–¥–∏–æ', name: '–ü—Ä–æ–±–µ–∂–∫–∞', xp: 150 },
            { id: 'task-strength', cat: 'sport', tag: '–°–∏–ª–∞', name: '–°–∏–ª–æ–≤–∞—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∞', xp: 200 },
            { id: 'task-family-time', cat: 'family', tag: '–°–≤—è–∑—å', name: '–í—Ä–µ–º—è —Å —Å–µ–º—å–µ–π', xp: 100 }
        ];
        let currentHabits = []; let completedTasksArray = [];

        function renderHabits() {
            const listSport = document.getElementById('list-sport'); const listFamily = document.getElementById('list-family'); const editorList = document.getElementById('editor-list');
            listSport.innerHTML = ''; listFamily.innerHTML = ''; editorList.innerHTML = '';
            currentHabits.forEach(h => {
                const isDone = completedTasksArray.includes(h.id);
                const html = `<button onclick="addXP('${h.id}', this)" class="w-full text-left flex items-center gap-4 p-4 rounded-xl ${isDone ? 'done-task' : 'hover:bg-white/5'} transition-all" ${isDone ? 'disabled' : ''}><div class="w-5 h-5 rounded-full border-2 ${isDone ? 'bg-blue-600 border-blue-600' : 'border-gray-600'} flex items-center justify-center">${isDone ? '‚úì' : ''}</div><div class="flex-1"><span class="text-[8px] text-gray-500 uppercase font-black tracking-widest">${h.tag}</span><div class="font-bold text-sm text-white">${h.name}</div></div><div class="text-blue-400 font-black text-xs">+${h.xp}</div></button>`;
                if (h.cat === 'sport') listSport.innerHTML += html; else listFamily.innerHTML += html;
                editorList.innerHTML += `<div class="bg-[#161b22] p-4 rounded-xl flex justify-between items-center mb-2 border border-gray-800"><div class="text-sm font-bold text-white">${h.name}</div><button onclick="removeHabit('${h.id}')" class="text-red-500 font-black text-[10px] uppercase">–£–¥–∞–ª–∏—Ç—å</button></div>`;
            });
        }

        function openEditor() { document.getElementById('editor-modal').classList.add('active'); }
        function closeEditor() { document.getElementById('editor-modal').classList.remove('active'); }
        function addNewHabit() {
            const name = document.getElementById('new-h-name').value; const tag = document.getElementById('new-h-tag').value; const cat = document.getElementById('new-h-cat').value; const xp = parseInt(document.getElementById('new-h-xp').value);
            if(name && tag && xp) { currentHabits.push({ id: 'task-custom-' + Date.now(), cat: cat, tag: tag, name: name, xp: xp }); renderHabits(); }
            document.getElementById('new-h-name').value = ''; document.getElementById('new-h-tag').value = '';
        }
        function removeHabit(id) { currentHabits = currentHabits.filter(h => h.id !== id); renderHabits(); }

        async function saveHabitsToServer(btn) {
            btn.classList.add('btn-loading');
            try {
                await fetch(`${backendUrl}/update_habits/${userId}`, { method: 'POST', headers: reqHeaders, body: JSON.stringify({habits: JSON.stringify(currentHabits)}) });
                closeEditor(); loadHero();
            } finally { btn.classList.remove('btn-loading'); }
        }

        function updateUI(data) {
            document.getElementById('total-xp').textContent = data.total_xp;
            document.getElementById('month-xp').textContent = data.current_month_xp;
            document.getElementById('user-hp').textContent = data.hp;
            document.getElementById('hp-bar').style.width = data.hp + '%';
            document.getElementById('water-text').textContent = `${data.water_count} / ${data.water_goal} —Å—Ç.`;
            document.getElementById('water-progress').style.width = Math.min((data.water_count / data.water_goal * 100), 100) + '%';
            
            const streakBadge = document.getElementById('streak-badge');
            if (data.streak > 0) {
                streakBadge.classList.replace('hidden', 'flex');
                document.getElementById('streak-count').textContent = data.streak;
            } else { streakBadge.classList.replace('flex', 'hidden'); }

            completedTasksArray = data.completed_tasks ? data.completed_tasks.split(',') : [];
            currentHabits = data.custom_habits ? JSON.parse(data.custom_habits) : defaultHabits;
            renderHabits();
            
            // –†–µ–Ω–¥–µ—Ä –∏—Å—Ç–æ—Ä–∏–∏
            if (data.history) {
                document.getElementById('history-list').innerHTML = data.history.map(h => `<div class="prosto-card p-4 flex justify-between items-center"><div class="text-sm font-bold">${h.desc}</div><div class="font-black ${h.type==='gain'?'text-blue-400':'text-red-400'}">${h.type==='gain'?'+':'-'}${h.amt}</div></div>`).join('');
            }

            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 500);
        }

        async function loadHero() { 
            try {
                const r = await fetch(`${backendUrl}/get_hero/${userId}`, {headers: reqHeaders}); 
                if(r.ok) updateUI(await r.json());
                else throw new Error();
            } catch(e) {
                document.getElementById('loading-status').textContent = "–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏. –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ.";
                document.getElementById('loading-status').style.color = "#ef4444";
            }
        }

        async function drinkWater(btn) { btn.classList.add('btn-loading'); const r = await fetch(`${backendUrl}/drink_water/${userId}`, {method:'POST', headers: reqHeaders}); if(r.ok) updateUI(await r.json()); btn.classList.remove('btn-loading'); }
        async function addXP(id, btn) { btn.classList.add('btn-loading'); const r = await fetch(`${backendUrl}/add_xp/${userId}?task_id=${id}`, {method:'POST', headers: reqHeaders}); if(r.ok) updateUI(await r.json()); btn.classList.remove('btn-loading'); }
        
        function toggleAccordion(cid, iid) {
            const c = document.getElementById(cid); const i = document.getElementById(iid);
            const isO = c.style.maxHeight && c.style.maxHeight !== '0px';
            document.querySelectorAll('.accordion-content').forEach(el => el.style.maxHeight = '0px');
            document.querySelectorAll('.chevron').forEach(el => el.classList.remove('rotate-180'));
            if (!isO) { c.style.maxHeight = c.scrollHeight + 'px'; i.classList.add('rotate-180'); }
        }

        function showTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-' + name).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active', 'text-blue-500'));
            document.getElementById('nav-' + name).classList.add('nav-active');
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        loadHero();
    </script>
</body>
</html>
